apiVersion: skaffold/v2beta2
kind: Config
metadata:
  name: hello-world
deploy:
  kustomize:
    paths:
    - kubernetes-manifests/base
profiles:
  - name: local
    build:
      artifacts:
        - image: localhost:5000/dev-workflow
          context: .
          jib: {}
      local:
        push: false
      tagPolicy:
        sha256: {}
    deploy:
      kustomize:
        paths:
        - kubernetes-manifests/overlays/dev-local
    activation:
    - kubeContext: docker-desktop
  - name: remote
    build:
      artifacts:
      - image: europe-west2-docker.pkg.dev/ejmadkins-2020-01-06-dev/remote-registry/dev-workflow:skaffold
        context: .
        jib: {}
      tagPolicy:
        sha256: {}
      googleCloudBuild:
        projectId: ejmadkins-dev-workflow-demos
    deploy:
      kustomize:
        paths:
        - kubernetes-manifests/overlays/dev-remote
    activation:
    - kubeContext: remote-dev-cluster